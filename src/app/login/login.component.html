<div>
    <div class="navbar">
        <img src="/assets/images/logo.PNG" class="img1">
        <img src="/assets/images/sbiyono.png" class="img2">
        <!-- {{aim}}    string interpolation -->

    </div>
</div>
<div class="main">
     <div class="div2">
    <div class="div3">
        <div class="div5">
            <p class="p1">Login to your SBI Account</p>   
            <form  [formGroup]="loginForm" (ngSubmit)="login()">  
            <!-- property binding -->
            <input type="text" name="acno1" id="acno"  formControlName="acno" placeholder="Account Number" (change)="accChange($event)" class="form-control mt-3" 
                style="width: 80%;margin-left: 10%;">
                <div *ngIf="(this.loginForm.get('acno')?.touched||this.loginForm.get('acno')?.dirty)&&this.loginForm.get('acno')?.errors" class="invalid">Invalid Account Number</div>
            <div class="mb-3">
                <input type="password" name="pwd" id="pwd"  formControlName="pwd" placeholder="Enter Password"  (change)="pswdChange($event)" class="form-control mt-3"
                    style="width: 80%;margin-left: 10%;">
                <div *ngIf="(this.loginForm.get('pwd')?.touched||this.loginForm.get('pwd')?.dirty)&&this.loginForm.get('pwd')?.errors" class="invalid">Invalid Password</div>
            </div>
            <button type="submit" class="btn btn-success" id="loginbutton">Login</button>
            </form>
            <p class="p2">New User ? <a  routerLink="register">Register Here </a></p>

        </div>

    </div>
    <div class="div4">

        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img id="carousalImg" src="/assets/images/Capture1.PNG" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img  id="carousalImg" src="/assets/images/Capture2.PNG" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img  id="carousalImg" src="/assets/images/Capture3.PNG" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    </div>
</div>

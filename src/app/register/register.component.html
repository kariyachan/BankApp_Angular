<div>
    <div class="navbar">
        <img src="/assets/images/logo.PNG" class="img1">
        <img src="/assets/images/sbiyono.png" class="img2">

    </div>
</div>
<div class="div1Register">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="container">
        <div class="row" class="mt-3">
            <div class="col-3">

            </div>
            <div class="col-6">
                <div class="mb-3">
                    <input type="text" name="uname1" id="uname" formControlName="uname" placeholder="Enter Name" class="form-control p-3 mb-2  text-black">
                </div>
                <div *ngIf="(this.registerForm.get('uname')?.touched||this.registerForm.get('uname')?.dirty)&&this.registerForm.get('uname')?.errors" class="invalid">Invalid Username</div>
                <div class="mb-3">
                    <input type="text" name="acno1" id="acno"  formControlName="acno" placeholder="Account Number" class="form-control p-3 mb-2  text-black">
                </div>
                <div *ngIf="(this.registerForm.get('acno')?.touched||this.registerForm.get('acno')?.dirty)&&this.registerForm.get('acno')?.errors" class="invalid">Invalid Account Number</div>
                
                <div class="mb-3">
                    <input type="password" name="pwd1" id="pwd" placeholder="Enter Password"  formControlName="pswd" class="form-control p-3 mb-2  text-black">
                </div>
                <div *ngIf="(this.registerForm.get('pswd')?.touched||this.registerForm.get('pswd')?.dirty)&&this.registerForm.get('pswd')?.errors" class="invalid">Invalid Password</div>
                <button id="Registerbutton" type="submit" class="btn btn-primary">Register</button>
            </div>
            <div class="col-3">

            </div>
        </div>
    </div> 
    </form>

</div>
